<template name="maps">
 {{#if formRender }}
  <form class="address">
    <input type="text" name="destination" placeholder="Type your destination">
    <input type="submit" value="Direct Me">
  </form>
  <div class="destination-map-container">
    {{> googleMap name="exampleMap" options=destinationMapOptions}}
  </div>
 {{else}}
  <div class="mapper">
    <div class="map-container">
      {{> googleMap name="exampleMap" options=nearbyMapOptions}}
    </div>
  </div>
  {{/if}}
</template>
